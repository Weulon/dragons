<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Mini Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Верхняя панель -->
    <div class="top-bar">
      <div class="profile">
        <img src="player.png" alt="Player Avatar" class="avatar">
        <div class="player-info">
          <span class="player-name">Player Name</span>
          <span class="player-level">Level 10</span>
        </div>
      </div>
      <div class="currency">
        <div class="gold">
          <img src="gold.webp" alt="Gold">
          <span class="amount">1000</span>
        </div>
        <div class="crystals">
          <img src="crystall.png" alt="Crystals">
          <span class="amount">500</span>
        </div>
      </div>
      <div class="settings">
        <img src="2.webp" alt="Settings">
      </div>
    </div>

    <!-- Центральная часть с кнопками -->
    <div class="main-menu">
      <button class="menu-button breeding" id="breedButton">
        <img src="breeding.webp" alt="Breeding">
        <span>Скрещивание</span>
      </button>
      <button class="menu-button incubator" id="incubatorButton">
        <img src="2.webp" alt="Incubator">
        <span>Инкубатор</span>
      </button>
      <button class="menu-button battles">
        <img src="battles.png" alt="Battles">
        <span>Битвы</span>
      </button>
      <button class="menu-button shop">
        <img src="shop.png" alt="Shop">
        <span>Магазин</span>
      </button>
      <button class="menu-button my-dragons" id="myDragonsButton">
        <img src="dragon-icon.png" alt="My Dragons">
        <span>Мои драконы</span>
      </button>
    </div>

    <!-- Меню "Мои драконы" -->
    <div class="my-dragons-menu" id="myDragonsMenu" style="display: none;">
      <h2>Мои драконы</h2>
      <div class="dragons-list">
        <div id="dragon1" class="dragon">
          <img src="dragon1.png" alt="Dragon 1">
          <span>Dragon 1</span>
        </div>
        <div id="dragon2" class="dragon">
          <img src="dragon2.png" alt="Dragon 2">
          <span>Dragon 2</span>
        </div>
        <div id="dragon3" class="dragon" style="display: none;">
          <img src="dragon3.png" alt="Dragon 3">
          <span>New Dragon</span>
        </div>
      </div>
      <button class="back-button" id="backToMainButton">Назад</button>
    </div>

    <!-- Меню "Инкубатор" -->
    <div class="incubator-menu" id="incubatorMenu" style="display: none;">
      <h2>Инкубатор</h2>
      <div id="egg" class="egg" style="display: none;">
        <img src="egg.png" alt="Egg" id="eggImage">
        <span id="eggTimer">Яйцо (нажмите, чтобы инкубировать)</span>
      </div>
      <button class="back-button" id="backToMainFromIncubator">Назад</button>
    </div>

    <!-- Нижняя панель -->
    <div class="bottom-bar">
      <button class="social-button friends">
        <img src="2.webp" alt="Friends">
        <span>Друзья</span>
      </button>
      <button class="social-button clan">
        <img src="clan-icon.png" alt="Clan">
        <span>Клан</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
