<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Mini Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Верхняя панель -->
    <div class="top-bar">
      <div class="profile">
        <img src="player.png" alt="Player Avatar" class="avatar">
        <div class="player-info">
          <span class="player-name">Player Name</span>
          <span class="player-level">Level 10</span>
        </div>
      </div>
      <div class="currency">
        <div class="gold">
          <img src="gold.webp" alt="Gold">
          <span class="amount">1000</span>
        </div>
        <div class="crystals">
          <img src="crystall.png" alt="Crystals">
          <span class="amount">500</span>
        </div>
      </div>
      <div class="settings">
        <img src="2.webp" alt="Settings">
      </div>
    </div>

    <!-- Центральная часть с кнопками -->
    <div class="main-menu">
      <button class="menu-button breeding">
        <img src="breeding.webp" alt="Breeding">
        <span>Скрещивание</span>
      </button>
      <button class="menu-button incubator">
        <img src="2.webp" alt="Incubator">
        <span>Инкубатор</span>
      </button>
      <button class="menu-button battles">
        <img src="battles.png" alt="Battles">
        <span>Битвы</span>
      </button>
      <button class="menu-button shop">
        <img src="shop.png" alt="Shop">
        <span>Магазин</span>
      </button>
      <button class="menu-button quests">
        <img src="quest.webp" alt="Quests">
        <span>Квесты</span>
      </button>
    </div>

    <!-- Нижняя панель -->
    <div class="bottom-bar">
      <button class="social-button friends">
        <img src="2.webp" alt="Friends">
        <span>Друзья</span>
      </button>
      <button class="social-button clan">
        <img src="clan-icon.png" alt="Clan">
        <span>Клан</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
